<md-card class="header-card" style="max-width:90%;margin-left:auto;margin-right:auto;">

  <div class="row" >
    <div class="col-md-8 col-sm-12"><md-card-content><span style="font-weight: bold;">Structure: </span>{{ wfInstance.structureDescription}}</md-card-content></div>
    <div class="col-md-4 col-sm-12"><span style="font-weight: bold;">Workflow: </span>{{ wfInstance.wfName }} ({{ wfInstance.wfTypeDescription }})</div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12"><span style="font-weight: bold;">Period: </span>{{ wfInstance.calendarFrom | date:"EEE dd/MM/yyyy" }} - {{ wfInstance.calanderTo | date:"EEE dd/MM/yyyy" }}</div>
  </div>
</md-card>
